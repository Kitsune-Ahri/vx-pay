<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="../static/login.css">
</head>


<body>
    <section >      
            <div id="login_box">
                <h2>LOGIN</h2>
                <div id="form">
                    <div id="input_box">
                        <input type="text" placeholder="Username" id="username">
                    </div>
                    <div id="input_box">
                        <input type="password" placeholder="Password" id="password">
                    </div>
                </div>
                <button id="login" onclick="login()">登录</button>
                <br>
            </div>
    </section>
</body>
<link rel="stylesheet" type="text/css" href="http://css.huangwx.cn/css/sweetalert.css">
<script type="text/javascript" src="http://css.huangwx.cn/js/sweetalert-dev.js"></script>
<script>
    function createBubble() {
        const section = document.querySelector('section')
        const createElement = document.createElement('span')
        let size = Math.random() * 60
        createElement.style.width = 20 + size + 'px'
        createElement.style.height = 20 + size + 'px'
        createElement.style.left = Math.random() * innerWidth + 'px'
        section.append(createElement)
        setTimeout(() => {
            createElement.remove()
        }, 9000)
    }
    setInterval(createBubble, 50)


    function login(){
        let lenght = 16
        let char = "0123456789"
        let num = ""
        for(let i = 0;i<lenght;i++){
            num += char.charAt(Math.floor(Math.random() * 10))
        }
        url = "http://localhost:8080/pay/create?orderId="+num+"&amount=0.01&payType=WXPAY_NATIVE#page/1"
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;
        if (password == ""|| username == "") {
            swal("请输入账户名或密码")
        }else{
            if (password == "admin" || username == "admin") {
                swal("登陆成功")
                window.location.href = url
            }else{
                swal("账户或密码错误")
            }
        }

                    
    }
    
</script>

</html>
